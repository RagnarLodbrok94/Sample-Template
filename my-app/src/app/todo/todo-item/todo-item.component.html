<div class="todo-list-item" [class.completed]='todo.completed'>
  <div class='todo-list-item-left'>
    <button class='todo-list-item-checkbox todo-list-item-icon' (click)='onToggle()'>
      <span class='material-icons'>{{ todo.completed ? 'check_box' : 'check_box_outline_blank' }}</span>
    </button>
    <div class="todo-list-item-title">{{ todo.title }}</div>
  </div>
  <div class='todo-list-item-left'>
    <button class='todo-list-item-delete todo-list-item-icon' (click)='onDelete()'>
      <span class='material-icons'>delete</span>
    </button>
  </div>
</div>
